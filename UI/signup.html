<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Foodie</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="form-page">
        <a href="index.html" class="home-link">
            <span>
                <h1 class="text-center mg-top-10 brand-name" style="margin-top: 2%">
                    <span class="img-holder">
                        <img src="./assets/images/icons8_Food_Service_48px_3.png" alt="">
                    </span>
                    Foodie
                </h1>
            </span>
        </a>
        <div class="form-page-content mg-top-10 card-2 border-line">
            <h4 class="text-center">Create an account</h4>
            <form action="userhome.html" method="post">
                <label for="fullname">Full Name
                    <span>*</span>
                </label>
                <input type="text" name="" id="fullname" required placeholder="Your Full Name">
                <label for="email">E-mail
                    <span>*</span>
                </label>
                <input type="email" name="" id="email" required placeholder="Your email address">
                <label for="password">Password
                    <span>*</span>
                </label>
                <input type="password" name="" id="password" required placeholder="Password">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" name="" id="phonenumber" placeholder="Your Phone Number">
                <label for="address">Home Address</label>
                <input type="text" name="" id="address" placeholder="Your Home address">
                <button type="submit" class="btn mg-top-10">Create account</button>
                <div>
                    <p>Already have an account?
                        <span>
                            <a href="login.html" class="link-btn">Sign In</a>
                        </span>
                    </p>
                </div>
            </form>
        </div>
        <script src="../UI/assets/js/main.js"></script>
</body>

</html>
