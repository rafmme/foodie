<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foods-Admin | Foodie</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="header">
        <nav class="topnav" id="myTopnav">
            <a href="index.html" id="brand">FOODIE</a>
            <div id="rule"></div>
            <div class="lnk">
                <a class="alink" style="display: none;">g</a>
                <a href="#">
                    <i class="fa fa-user"></i> Hello! Admin</a>
                <a href="index.html#new-orders">
                    <i class="fa fa-dollar"></i> New Orders</a>
                <a href="index.html#all-orders">
                    <i class="fa fa-dollar"></i> All Orders</a>
                <a href="index.html">
                    <i class="fa fa-sign-out"></i> Sign out</a>
            </div>
            <a href="javascript:void(0);" id="toggle" class="icon" onclick="toggleBtn()">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </nav>
    </header>
    <div class=" row center">
        <h2 id="new-orders">All food items</h2>
        <div class="row table-padding">
            <form action="#" method="post">
                <div class="row order-box-p" style="width: 70%">
                    <div class="col-3-2">
                        <input type="search" name="" id="order-search-box" required placeholder="Search foods">
                    </div>
                    <div class="col-2-3">
                        <select>
                            <option value="all">All</option>
                            <option value="new">new</option>
                            <option value="accepted">name</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="add-meal-btn" onclick="showModal('add-meal')">
                <i class="fa fa-plus"></i> Add New Food</button>
            <table>
                <thead>
                    <tr>
                        <th scope="col">S/N</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="S/N">1</td>
                        <td data-label="Title">Rice Soup</td>
                        <td data-label="Description">Nutritious meal, good for the body</td>
                        <td data-label="Price">â‚¦1,190.50</td>
                        <td data-label="Image">
                            <img src="../assets/images/1.jpg" width="auto" height="auto" alt="">
                        </td>
                        <td data-label="Qty">45</td>
                        <td data-label="Date">04/23/2018</td>
                        <td data-label="">
                            <button class="accept-btn" onclick="showModal('edit-meal')">Edit</button>
                        </td>
                        <td data-label="">
                            <button class="reject-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>
    <div id="add-meal" class="modal">
        <form class="container modal-content animate" method="POST" id="add-form">
            <div class="imgcontainer">
                <span style="margin-top: -15px;" onclick="closeModal('add-meal')" class="close" title="Close Modal">&times;</span>
            </div>
            <h3>Add New Food Item</h3>
                <label for="title">Food Name</label>
                <input type="text" name="" id="title" required placeholder="Food Name">
                <label for="desc">Description</label>
                <textarea style="height: 70px;" name="" id="desc" cols="30" rows="10" required placeholder="Food Description"></textarea>
                <label for="qty">Quantity</label>
                <input type="number" name="" id="qty" required placeholder="Quantity">
                <label for="price">Price</label>
                <input type="number" name="" id="price" required placeholder="Price">
                <label for="image">Image</label>
                <input type="file" name="" id="image">
                <button style="margin-top: auto;" type="submit">Add Food</button>
        </form>
    </div>
    <footer>
        <p class="text-center">&copy; faray</p>
    </footer>
    <script src="../assets/js/main.js"></script>
</body>

</html>
